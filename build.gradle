buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

allprojects {
    group = 'com.github.raynigon.unit-api-starter'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'
    repositories {
        jcenter()
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'maven-publish'

    dependencies {
        compileOnly 'org.springframework.boot:spring-boot-starter'
        implementation 'tech.units:indriya:2.0.4'

        testImplementation 'org.springframework.boot:spring-boot-starter'
        testImplementation 'org.codehaus.groovy:groovy-all:2.4.20'
        testImplementation 'org.spockframework:spock-core:1.2-groovy-2.4'
        testImplementation 'org.spockframework:spock-spring:1.2-groovy-2.4'
        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
    }

    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/raynigon/unit-api-starter")
                credentials {
                    username = System.getenv("USERNAME") ?: null
                    password = System.getenv("TOKEN") ?: null
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                artifactId = project.name

                artifact project.tasks.jar

                pom.withXml {
                    def rootNode = asNode()

                    rootNode.remove((Node) ((Node) rootNode).get("dependencyManagement").get(0))
                    def dependenciesNode = rootNode.appendNode('dependencies')

                    def addDependency = { dependency, scope ->
                        dependenciesNode.appendNode('dependency').with {
                            appendNode('groupId', dependency.group)
                            appendNode('artifactId', dependency.name)
                            appendNode('version', dependency.version)
                            appendNode('scope', scope)
                        }
                    }
                    project.configurations.implementation.dependencies.each { addDependency(it, 'compile') }
                }
            }
        }
    }

    bootJar {
        enabled = false
    }

    jar {
        enabled = true
    }
}

bootJar {
    enabled = false
}
